<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Surprise ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: #ffafbd; overflow: hidden;
        }
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            z-index: -1;
        }
        .container {
            width: 85%; max-width: 350px; background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 25px; border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center; z-index: 10; position: relative;
        }
        .hidden { display: none !important; }
        .celebration-title { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #ff4757; }
        
        #musicToggle {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            background: rgba(255,255,255,0.6); border: none; border-radius: 50%;
            width: 40px; height: 40px; cursor: pointer; font-size: 20px;
        }

        .cute-btn {
            padding: 15px 25px; margin: 10px; border: none; border-radius: 50px;
            background: #ff6b6b; color: white; font-size: 16px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            transition: transform 0.2s ease;
        }
        
        #yesBtn1, #noBtn1, #noBtn3 { transition: all 0.3s ease-out; z-index: 100; }
        #secretAnswerBtn { display: block; width: 100%; background: #ff4757; margin-top: 20px; font-weight: bold; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .slider { width: 100%; margin: 20px 0; accent-color: #ff4757; }

        /* Confetti Styling */
        .confetti {
            position: fixed; width: 10px; height: 10px; z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="musicToggle">üéµ</button>
    <div class="bg-layer"></div>
    
    <div class="container">
        <audio id="bgMusic" loop preload="auto">
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <div id="page0">
            <h1 class="celebration-title">Happy Valentine's Day! ‚ù§Ô∏è</h1>
            <button class="cute-btn" id="startValentine">Enter ‚ú®</button>
        </div>

        <div id="question1" class="hidden">
            <h2 id="questionText">Do you like me twin?</h2>
            <div class="btn-group" style="height: 100px;">
                <button class="cute-btn" id="yesBtn1">Yes</button>
                <button class="cute-btn" id="noBtn1">No</button>
            </div>
            <button class="cute-btn hidden" id="secretAnswerBtn">I LOVE YOU! ‚ù§Ô∏è</button>
        </div>

        <div id="question2" class="hidden">
            <h2 id="q2Title">How much do you love me?</h2>
            <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
            <p>Love: <span id="loveValue">100</span></p>
            <p id="extraLove" class="hidden" style="font-weight: bold; color: #ff4757;"></p>
